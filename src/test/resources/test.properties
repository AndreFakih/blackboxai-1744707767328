# Test Suite Configuration Properties

# Test Execution
test.parallel.enabled=true
test.parallel.threads=4
test.timeout.global=60000
test.timeout.test=10000
test.retry.count=2
test.retry.delay=1000

# Test Categories
test.category.model.enabled=true
test.category.model.parallel=false
test.category.util.enabled=true
test.category.util.parallel=true
test.category.ui.enabled=true
test.category.ui.parallel=false
test.category.framework.enabled=true
test.category.framework.parallel=true
test.category.integration.enabled=true
test.category.integration.parallel=false
test.category.performance.enabled=true
test.category.performance.parallel=true

# Test Environment
test.env.cleanup.enabled=true
test.env.cleanup.days=5
test.env.temp.dir=test-temp
test.env.logs.dir=test-logs
test.env.reports.dir=test-reports
test.env.data.dir=test-data

# Test Reporting
test.report.format=html,pdf,json
test.report.detail.level=full
test.report.screenshots=true
test.report.console.output=true
test.report.stacktrace=true
test.report.metrics=true
test.report.environment=true
test.report.categories=true

# Test Thresholds
test.threshold.pass.rate=0.9
test.threshold.skip.rate=0.1
test.threshold.duration=5000
test.threshold.coverage=0.8
test.threshold.memory=512

# Test Data
test.data.set=comprehensive
test.data.seed=12345
test.data.size.small=10
test.data.size.medium=100
test.data.size.large=1000

# Test Logging
test.log.level=INFO
test.log.console=true
test.log.file=true
test.log.format=detailed
test.log.timestamp=true
test.log.memory=true
test.log.performance=true

# Test Debugging
test.debug.enabled=false
test.debug.breakpoints=false
test.debug.console=true
test.debug.remote.port=5005
test.debug.suspend=false

# Test Monitoring
test.monitor.memory=true
test.monitor.cpu=true
test.monitor.threads=true
test.monitor.interval=1000
test.monitor.threshold.memory=0.8
test.monitor.threshold.cpu=0.9

# Test Dependencies
test.deps.validate=true
test.deps.resolve=true
test.deps.cleanup=true
test.deps.cache=true
test.deps.timeout=30000

# Test Security
test.security.enabled=true
test.security.auth=true
test.security.encryption=true
test.security.ssl=true
test.security.timeout=300000

# Test Notifications
test.notify.enabled=true
test.notify.success=true
test.notify.failure=true
test.notify.threshold=0.8
test.notify.email=true
test.notify.slack=false

# Test Performance
test.perf.baseline.enabled=true
test.perf.baseline.tolerance=0.2
test.perf.baseline.samples=10
test.perf.baseline.update=false
test.perf.profile=true
test.perf.trace=true

# Test Coverage
test.coverage.enabled=true
test.coverage.classes=true
test.coverage.methods=true
test.coverage.lines=true
test.coverage.branches=true
test.coverage.threshold=0.8
